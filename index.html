<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル整理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ファイル整理アプリ</h1>
            <nav>
                <a href="https://optibeeprime.github.io/File-app-explanation/" class="tab" target="_blank">使い方</a>
            </nav>                
        </header>
        <section>
            <div class="slideshow-container">
                <div class="slide">
                    <img src="File.png" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="chose.png" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="setting.png" alt="Image 3">
                </div>
                <!-- 左右の矢印ボタンを追加 -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- 左矢印 -->
                <a class="next" onclick="plusSlides(1)">&#10095;</a> <!-- 右矢印 -->
            </div>
            <h2>概要</h2>
            <p>このアプリは様々なファイル(画像、音楽、動画、ドキュメントなど)を自動的にフォルダに<br>分類します。
                <br>また、重複ファイルを検出することも可能です。</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
